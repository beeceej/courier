syntax = "proto3";

package courier;

option go_package = "pb";


service Mail {
    rpc Send (SendBody) returns (Response);
}

message SendBody {
    string sender = 1;
    repeated string recipients = 2;
    string subject = 3;
    string bodyText = 4;
    string bodyType = 5;
}


message Response {
    Status status = 1;
    string message = 2;
}

enum Status {
    Success = 0;
    Fail = 1;
}